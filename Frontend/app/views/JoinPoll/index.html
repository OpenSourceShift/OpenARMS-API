#{extends 'main.html' /}
#{set title:'Join poll #' + pollID /}
#{set moreStyles:'joinpoll' /}

<div id="main" class="greybg">
	<div class="wrapper">
		<h1>${question}</h1>
		<hr />
		#{form @JoinPoll.submit()}
			<input type="hidden" name="poll_id" value="${poll_id}" />
			<ul>
				#{list items:poll.choices, as:'c'}
					<li><label><input type="${ poll.multipleAllowed ? 'checkbox' : 'radio' }" name="answer" value="${c_index}"/>${c.text}</label></li>
				#{/list}
			</ul>
			<input type="submit" value="&{'vote'}" class="button" />
		#{/form}
	</div>
</div>
