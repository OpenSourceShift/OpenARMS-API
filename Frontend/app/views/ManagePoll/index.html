#{extends 'main.html' /} #{ set title:'Manage poll #' + pollID /} 
#{set moreStyles:'managepoll' /}

<div id="main">
	<div id="pollcontainer">
		<ul>
			#{list items:pollsJson, as:'poll'}
				<li><ul>
					#{list items:${poll}, as:'instance'}
						<li>${instance}</li>
					#{/list}
				</ul></li>
			#{/list}
		</ul>
	</div>
</div>
