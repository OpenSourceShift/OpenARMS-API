#application dependencies	    
require:
    - play 1.2.5
    - play -> crud
    - play -> secure
    - provided -> openarms-authentication-cas 0.1
    - development -> OpenARMS-Authentication-CAS

repositories:
    - provided:
        type:       local
        artifact:   "${application.path}/jar/[module]-[revision].jar"
        contains:
            - provided -> *
    - development:
        type:       local
        artifact:   "${application.path}/../../[module]"
        contains:
            - development -> *
